    <h1 class="header">
    Треска
    </h1>
    <p class="main-text">
      Мы ловили рыбу с лодки,<br>
      А лентяй — со сковородки.<br>
      Мы поджарили треску,<br>
      Разделили по куску.<br>
      А лентяю — ни куска:<br>
      — В море, друг, твоя треска!
    </p>
